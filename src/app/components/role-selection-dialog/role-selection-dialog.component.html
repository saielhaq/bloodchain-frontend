<h1 mat-dialog-title>Select Role</h1>
<div mat-dialog-content>
  <p>Please select the role you want to log in as:</p>
  <mat-list>
    <mat-list-item *ngFor="let role of data.roles" (click)="selectRole(role)">
      <button mat-stroked-button>{{ role }}</button>
    </mat-list-item>
  </mat-list>
</div>
<div mat-dialog-actions>
  <button mat-stroked-button (click)="close()">Cancel</button>
</div>
