<app-navbar></app-navbar>
<mat-card>
  <mat-card-title>Sign Up</mat-card-title>
  <mat-card-content>
    <form [formGroup]="registrationForm" (ngSubmit)="handleSignup()">
      <p>
        <mat-form-field>
          <input
            type="text"
            matInput
            placeholder="CIN"
            formControlName="cinNumber"
            (input)="onInput($event)"
          />
          <mat-error
            *ngIf="
              registrationForm.controls['cinNumber'].hasError('required') &&
              registrationForm.controls['cinNumber'].touched
            "
          >
            CIN is required
          </mat-error>
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input
            type="text"
            matInput
            placeholder="First Name"
            formControlName="firstName"
            (input)="onInput($event)"
          />
          <mat-error
            *ngIf="
              registrationForm.controls['firstName'].hasError('required') &&
              registrationForm.controls['firstName'].touched
            "
          >
            First Name is required
          </mat-error>
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input
            type="text"
            matInput
            placeholder="Last Name"
            formControlName="lastName"
            (input)="onInput($event)"
          />
          <mat-error
            *ngIf="
              registrationForm.controls['lastName'].hasError('required') &&
              registrationForm.controls['lastName'].touched
            "
          >
            Last Name is required
          </mat-error>
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input
            type="email"
            matInput
            placeholder="Email"
            formControlName="userEmail"
            (input)="onInput($event)"
          />
          <mat-error
            *ngIf="
              registrationForm.controls['userEmail'].hasError('required') &&
              registrationForm.controls['userEmail'].touched
            "
          >
            Email is required
          </mat-error>
          <mat-error
            *ngIf="
              registrationForm.controls['userEmail'].hasError('email') &&
              registrationForm.controls['userEmail'].touched
            "
          >
            Invalid email format
          </mat-error>
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input
            type="password"
            matInput
            placeholder="Password"
            formControlName="userPassword"
            (input)="onInput($event)"
          />
          <mat-error
            *ngIf="
              registrationForm.controls['userPassword'].hasError('required') &&
              registrationForm.controls['userPassword'].touched
            "
          >
            Password is required
          </mat-error>
          <mat-error
            *ngIf="
              registrationForm.controls['userPassword'].hasError('minlength') &&
              registrationForm.controls['userPassword'].touched
            "
          >
            Password must be at least 12 characters long
          </mat-error>
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input
            type="password"
            matInput
            placeholder="Confirm Password"
            formControlName="confirmPassword"
            (input)="onInput($event)"
          />
          <mat-error
            *ngIf="
              registrationForm.controls['confirmPassword'].hasError(
                'required'
              ) && registrationForm.controls['confirmPassword'].touched
            "
          >
            Password confirmation is required
          </mat-error>
          <mat-error
            *ngIf="
              registrationForm.controls['confirmPassword'].hasError(
                'mismatch'
              ) && registrationForm.controls['confirmPassword'].touched
            "
          >
            Passwords must match
          </mat-error>
        </mat-form-field>
      </p>

      <div class="button">
        <button type="submit" mat-button>Sign Up</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
