<div class="delete-dialog">
  <h1 mat-dialog-title>Confirm Validation</h1>
  <div mat-dialog-content>
    <p>Are you sure you want to validate this donation?</p>
  </div>
  <div class="dialog-buttons" mat-dialog-actions>
    <button mat-stroked-button (click)="onCancel()">Cancel</button>
    <button mat-flat-button class="validation-button" (click)="onConfirm()">
      Validate
    </button>
  </div>
</div>
