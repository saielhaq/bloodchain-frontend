<app-navbar></app-navbar>
<div class="content">
  <div class="search-container">
    <mat-form-field>
      <mat-label>Search</mat-label>
      <input matInput (keyup)="applyFilter($event)" />
    </mat-form-field>
  </div>

  <table
    mat-table
    [dataSource]="dataSource"
    matSort
    matSortDirection="desc"
    class="mat-elevation-z8"
  >
    <!-- Column Definitions -->
    <ng-container matColumnDef="donationType">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Donation Type</th>
      <td mat-cell *matCellDef="let element">{{ element.donationType }}</td>
    </ng-container>

    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Quantity</th>
      <td mat-cell *matCellDef="let element">{{ element.quantity }}</td>
    </ng-container>

    <ng-container matColumnDef="donationDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Donation Date</th>
      <td mat-cell *matCellDef="let element">
        {{ element.donationDate | date }}
      </td>
    </ng-container>

    <ng-container matColumnDef="donationStatus">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Donation Status</th>
      <td mat-cell *matCellDef="let element">
        {{ element.donationStatus }}
      </td>
    </ng-container>

    <!-- Row Definitions -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [length]="dataSource.data.length"
    [pageSize]="13"
    showFirstLastButtons
  ></mat-paginator>
</div>
